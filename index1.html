<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get computed css in javascript</title>
    <style>
        #btn{
            background-color: red;
            color: whitesmoke;
            height: 50px;
            width: 100px;
        }
    </style>
</head>
<body>

<!-- getComputedstyle() -->
<!-- upar parenthesis ke andar attribute ki value provide krte hai -->

    <button id="btn" name="form1">Send</button>
    <script>
        let btn=document.getElementById("btn");
        let css=getComputedStyle(btn);
        // console.log(css);
         console.log(css.color);
         console.log(css.width);
        

    </script>
</body>
</html>
